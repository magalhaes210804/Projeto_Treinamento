<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Código" 
            [(ngModel)]="product.codigo" name="codigo">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (BRL)" 
            [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateProduct()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()" >
        cancelar
    </button>
</mat-card>
